<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">

		<title>Frontend Mentor | Age calculator app</title>
		</style>
	</head>
	<body>    
    <main>  
      
      <form> 
        <div class="form-item">
          <label for="day">DAY</label>
          <input class="day-input" id="day" type="text" placeholder="DD">
          <p class="validation valid-day">This field is required</p>
        </div>
        <div  class="form-item">
          <label for="month">MONTH</label>
          <input class="month-input" id="month" type="text" placeholder="MM">
          <p class="validation valid-month">This field is required</p>
        </div>
        <div class="form-item">
          <label for="year">YEAR</label>
          <input class="year-input" id="year" type="text" placeholder="YYYY">
          <p class="validation valid-year" >This field is required</p>
        </div>
      </form>

      
        
      </div>
      
  

      <section>
        <img src="/assets/images/icon-arrow.svg" alt="">
        <div class="output-item">
          <span class="year-output">--</span>
          <p class="output-text">years</p>
        </div>
        <div class="output-item">
          <span class="month-output">--</span>
          <p class="output-text">months</p>
        </div>
        <div class="output-item">
          <span class="day-output">--</span>
          <p class="output-text">days</p>
        </div>      
      </section>
    </main>

	</body>
</html>
